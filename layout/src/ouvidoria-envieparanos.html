<!doctype html>
<html lang="pt-br">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap-reboot.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Ouvidoria - Blog Template</title>

</head>

<body>

  <div class="container-fluid bg ml-0 mr-0 pl-0 pr-0">
    <!-- Cover -->
    <div class="cover"></div>

    <!-- Navbar -->
    <div class="row shadow mb-5 ml-0 mr-0 pl-0">

      <div class="col-4"></div>

      <div class="col-7">

        <nav class="navbar navbar-expand-lg navbar-light bg-light">

          <div class="col-7 d-lg-none d-xl-block"></div>

          <div class="col-1">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>

          </div>  
      
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item mr-5">
                <a class="nav-link" href="#">Início<span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item mr-5">
                <a class="nav-link" href="#">Notícias</a>
              </li>
              <li class="nav-item mr-5">
                <a class="nav-link" href="#">Ouvidoria</a>
              </li>
            </ul>
          </div>
        
        </nav>
      
      </div>

    </div>

    <!-- Sidebar e Formulário de Feedback -->
    <div class="row mt-5 mr-5 mb-3">

      <div class="col-md-3 mb-3 ml-3">

        <div class="border border-primary" style="height: 20rem; min-width: 90px;">

          <div class="row">

            <div class="col mt-2 ml-2" style="height: 4rem;">

              <h5 class="text-primary">Envie para nós</h5>

            </div>

          </div>

          <div class="row">

            <div class="col mt-2 ml-2" style="height: 4rem;">

              <h5 class="text-primary">Trabalhe conosco</h5>

            </div>

          </div>

          <div class="row">

            <div class="col mt-2 ml-2" style="height: 4rem;">

              <h5 class="text-primary">Nosso contato</h5>

            </div>

          </div>

        </div>

      </div>

      <!-- Form -->
      <div class="col-md-8 ml-3 mb-5">

        <div class="border border-primary mt-3" style="height: 45rem; min-width: 400px;">

          <div class="row ml-1 mt-4">

            <div class="col">

              <form>
                <h3>Formulário: </h3>
                <div class="row">
                  <div class="col">
                    <input type="text" style="width: 90%; height: 15rem; min-width: 120px;"><br>
                    <button class="btn btn-primary button-default" type="submit">Enviar</button>
                  </div>
                </div>
              </form>

            </div>

          </div>

        </div>

      </div>

    </div>
    
    <!-- Footer -->
    <div class="row">
    
      <div class="col">

        <footer class="ml-0 pl-0 mt-5">
    
          <div class="row footer" style="height: 5rem"></div>
    
          <div class="row footer">
    
            <div class="col">
    
              <p class="text-center text-footer text-light">Criador: Osmar Pereira</p>
    
            </div>
    
          </div>
    
        </footer>

      </div>
    
    </div>
  
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="js/jquery.js"></script>
  <script src="js/popper.js"></script>
  <script src="js/bootstrap.js"></script>
</body>
</html>
