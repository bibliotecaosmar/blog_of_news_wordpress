<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Notícias - Blog Template</title>

  </head>

  <body>
    
    <div class="container-fluid bg-theme">
      <!-- Cover -->
      <div class="row">

        <div class="col cover-theme"></div>

      </div>
  
      <!-- Navbar -->
      <div class="row shadow mb-5">

          <div class="col-5 bg-navbar-theme"></div>
  
          <div class="col-7 bg-navbar-theme .d-sm-none .d-md-block">
  
            <nav class="navbar navbar-expand-sm navbar-light bg-light" onpageshow="responsive()">
  
              <div class="collapse navbar-collapse" id="navbarNav">
  
                <ul class="navbar-nav">
  
                  <li class="nav-item active mr-5">
  
                    <a class="nav-link" href="#">Início <span class="sr-only">(current)</span></a>
  
                  </li>
  
                  <li class="nav-item mr-5">
  
                    <a class="nav-link" href="#">Notícias</a>
  
                  </li>
  
                  <li class="nav-item mr-5">
  
                    <a class="nav-link" href="#">Ouvidoria</a>
  
                  </li>
  
                </ul>
  
              </div>
  
              <div class="col-9 bg-navbar-theme"></div>
              <div class="col-3 bg-navbar-theme">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    
                  <span class="navbar-toggler-icon"></span>
    
                </button>

              </div>
    
          </nav>
  
        </div>
  
      </div>
  
      <footer class="row footer-theme text-light text-center" style="height: 6rem;">
        
        <div class="col">
          
          <p class="align-bottom">Criador: Osmar Pereira</p>
        
        </div>
      
      </footer>
      
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
