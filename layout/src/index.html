<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.css">

    <link rel="stylesheet" href="css/style.css">

    <title>TX - Express</title>

  </head>

  <body>

    <div class="background-img"></div>

    <div class="container">
      <!-- Cover and logos-->
      <div class="row cover-theme align-items-center">

        <div class="col-2">

          <div class="col pt-2 pb-2">

            <img class="img-fluid" src="assets/logo1.jpg" alt="logo1">

          </div>

        </div>

        <div class="col-8"></div>

        <div class="col-2">

          <div class="col pt-2 pb-2">

            <img class="img-fluid" src="assets/logo2.jpg" alt="logo2">

          </div>

        </div>

      </div>

      <div class="row nav-theme">
        <div class="col-4"></div>
        <div class="col-8">
          <nav class="navbar navbar-expand-lg navbar-dark">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">

                <div class="row nav-links-theme">

                  <div class="col-4">
                    <li class="nav-item active">
                      <a class="nav-link" href="#">Início</a>
                    </li>
                  </div>
                  <div class="col-4">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Notícias</a>
                    </li>
                  </div>
                  <div class="col-4">
                    <li class="nav-item">
                      <a class="nav-link" href="#">Fale Conosco</a>
                    </li>
                  </div>
                </div>

              </ul>
            </div>
          </nav>
        </div>
      </div>

    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.js"></script>
  </body>
</html>
